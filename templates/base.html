<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AIDD{% endblock %}</title>  <!-- ✅ 페이지별 개별 타이틀 지정 가능 -->

  <!-- ✅ Google Fonts: 'Inter' 폰트 로드 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ 기본 스타일 정의 -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fbfd;
      color: #333;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* ✅ 콘텐츠가 페이지 전체를 채우게 */
    }

    /* ✅ 상단 네비게이션 바 */
    nav {
      background-color: #003366;
      padding: 14px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .brand {
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      text-decoration: none;
    }

    nav .nav-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    /* ✅ Hero Section 스타일 (Home 페이지용) */
    .hero {
      padding: 80px 40px;
      text-align: center;
      background: linear-gradient(to right, #e3f2fd, #fff);
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #003366;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007acc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 30px;
    }

    /* ✅ Section (소개 등 블럭 콘텐츠) */
    .section {
      padding: 60px 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .section h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .section p {
      line-height: 1.6;
    }

    /* ✅ Footer 스타일 */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- ✅ Navigation Bar (상단 메뉴) -->
    <nav>
      <a href="/" class="brand">🧠 AIDD</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/dashboard">📊 Dashboard</a>
        <a href="/builder">🧪 HTVS Protocol</a>
        <a href="/scaffold">🧱 Scaffold Hopping</a>
        <a href="/generation">🧬 Molecular Generation</a>
      </div>
    </nav>

    <!-- ✅ Main content 영역 (개별 페이지 내용 삽입 위치) -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- ✅ Footer (하단 정보) -->
    <footer>
      © 2025 AIDD — Empowering intelligent drug discovery.
    </footer>
  </div>
</body>
</html>
