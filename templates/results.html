{% extends "base.html" %}

{% block title %}Results – AIDD{% endblock %}

{% block content %}
<div class="results-container">
  <h2>✅ HTVS Protocol Pipeline Execution Complete</h2>
  <p>Your selected modules have been successfully executed.</p>

  <h3>📈 Execution Report</h3>
  <iframe id="reportFrame" src="/results/{{ report_file }}" width="1200" style="border:1px solid #ccc; overflow: auto;" onload="resizeIframe(this)"></iframe>

  <h3>🕒 Timeline</h3>
  <iframe id="timelineFrame" src="/results/{{ timeline_file }}" width="1200" style="border:1px solid #ccc; overflow: auto;" onload="resizeIframe(this)"></iframe>

  <br>
  <a href="/builder"
     style="display:block; text-align:center; margin-top:20px; padding:10px 20px; background:#007acc; color:white; text-decoration:none; border-radius:6px;">
    🔄 Run Another Workflow
  </a>
</div>

<!-- Iframe Resize Script -->
<script>
function resizeIframe(iframe) {
  try {
    const contentHeight = iframe.contentWindow.document.body.scrollHeight;
    iframe.style.height = contentHeight + 'px';
  } catch (e) {
    console.warn("⚠️ Could not auto-resize iframe (maybe cross-origin?):", e);
  }
}
</script>

<style>
.results-container {
  max-width: 1200px;
  margin-left: 350px;
  padding: 0 20px;
}
</style>
{% endblock %}
